site_name: CTX-EOR
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
  logo: logo.png
  favicon: logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  extra_css:
  - assets/extra.css

nav:
  - Home: index.md
  - Why CTX-EOR: why-ctx.md
  - Employer Overview: employer-overview.md
  - How It Works: how-it-works.md
  - Trial Hiring: trial-hiring.md
  - Structured Evaluation: structured-evaluation.md
  - Compliance: compliance.md
  - The CTX Platform: platform.md
  - Services:
      - EOR: eor.md
      - Payroll: payroll.md
      - Benefits: benefits.md
  - About Us: about.md
  - Contact: contact.md
